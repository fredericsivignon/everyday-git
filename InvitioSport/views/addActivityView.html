        <div data-role="navbar">
            Add activity

    </div>
    <div id="enterStatus" class="share-form-wrp" data-role="listview" data-style="inset">

                    Type: <input id="img" type="text" />  <!-- data-bind="value: ImageUrl" -->
                    
                                 
                </label>
            </li>
            <li>
                <label>
                    Invitation:<input id="activityText" type="text" />  <!-- data-bind="value: invitLabel"  -->

			<li>
                <label>

     </div>
