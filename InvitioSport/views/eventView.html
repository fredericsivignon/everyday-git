<div data-role="view" id="single-event" data-layout="default" class="event-view" data-init="app.Event.init" data-show="app.Event.show">
    <div data-role="header"></div>

    <div id="status-container" class="user-status-wrp cf">
        <div data-role="navbar">
            <a class="nav-button nav-button-icon nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
            <a class="nav-button nav-button-icon nav-button-comment hide-text" data-align="right" data-role="button" href="views/addCommentView.html">Add comment</a>
            <a class="nav-button nav-button-icon nav-button-edit hide-text" data-align="right" data-role="button" data-bind="visible: isVisible" data-click="app.Event.editEvent">Edit</a>
			<a class="nav-button nav-button-icon nav-button-delete hide-text" data-align="right" data-role="button" data-bind="visible: isVisible" data-click="app.Event.delete">Delete</a>
        </div>

        <div class="picture-wrp">
            <img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%">
            <div class="user-info">
                <div class="user-avatar">
                    <img data-bind="attr:{src: Owner2().PictureUrl}" alt="#: Owner2().DisplayName #">
                </div>
                <h2 id="personName" class="person-name" data-bind='text: Owner2().DisplayName'></h2>
                <span id="eventDate" class="time-span" data-bind="text: CreatedAtFormatted"></span>
            </div>
        </div>
		
        <div class="content">
            <div class="event-content">
                <span id="eventText" data-bind="text: Text" class="user-share-txt"></span>
				<div class="bigImage">
		            <img data-bind="attr:{src: ImageUrlFormatted()}" />            
		        </div>
				<static class="paragraph">Participants</static>
        		<a id="addButtonParticipants" data-role="button" data-align="left" data-icon="arrow-e032" 
					href="views/addParticipantView.html" class="addButton"></a>
				<div class="comments-wrp">
                    <ul id="participants-listview"></ul>
                </div>
				<static class="paragraph">Comments</static>
                <div class="comments-wrp">
                    <ul id="comments-listview"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Comments Template -->
<script type="text/x-kendo-template" id="commentsTemplate">
    <div class="user-avatar">
        <img src="#: User().PictureUrl #" alt="#: User().DisplayName #">
    </div>
    <div class="comment-content">
        <h2 class="person-name">#: User().DisplayName #</h2>
        <a class="user-share-txt">#: Comment #</a>
    </div>
</script>

<!-- Participant Template -->
<script type="text/x-kendo-template" id="participantTemplate">
    <div class="user-avatar">
        <img src="#: User().PictureUrl #" alt="#: User().DisplayName #">
    </div>
    <div class="comment-content">
        <h2 class="person-name">#: User().DisplayName #</h2>
        <a class="user-share-txt">#: Accepted #</a>
    </div>
</script>
